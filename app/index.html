<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Songs reserving App</title>
</head>
<body layout="column" layout-align="center center">
	<ui-view layout="row" flex ng-cloak></ui-view>
	<div class="spinner" ng-if="xhr">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<div layout="row">
		<md-button ui-sref="songs-queue" ui-sref-active="active">Ordered-play-list</md-button>
	</div>
</body>
</html>
